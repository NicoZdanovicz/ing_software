<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>PreciosNet</title>
</head>
<body>
    <main>
        
        <section class="seccionLogin">
            <div class="logo">
                <h1 class="titulo">PreciosNet</h1>
                <img src="./src/icon.png" alt="logo sitio" class="img">
            </div>
           
            <div class="login">
                <h2 class="sesion">INICIO SESIÓN</h2>
                
                <form action="" method="POST" class="formularioInicio">
                    <label for="usuario">Usuario</label>
                    <input type="text" name="usuario" id="usuario" placeholder="Ingrese el usuario o email" class="input">
                    <label for="contraseña">Contraseña</label>
                    <input type="contraseña" name="contrasena" id="contraseña" placeholder="Contraseña" class="input">
                    <div style="font-size: 13px;">
                        <input type="checkbox" name="recordar" id="recordar">
                        <label for="recordar">Recordar usuario</label>
                        <a href=""style="float:right;">Olvido su contraseña?</a>
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="botonIniciar">
                    <input type="submit" value="Registrarse" class="botonIniciar" style="background-color: #D9D9D9; color: #6A6363; border: none;">
            </div>

        </section>


    </main>

    <footer>
        <div class="formulario-de-contacto">
            <h2 class="titulo-contacto">Contactate con nosotros</h2>
            <form action="#" method="get" >
                <label for="nombre-footer">Nombre y Apellido</label>
                <input type="text" id="nombre-footer" name="nombre" placeholder="Ingrese nombre y apellido">
                <label id="mensaje-nombre-footer"></label>
                
                <label for="correo-footer">Correo</label>
                <input type="email" name="correo" id="correo-footer" placeholder="Ingrese su correo">
                <label id="mensaje-correo-footer"></label>
                
                <label for="comentario-footer">Consulta</label>
                <textarea name="comentario" id="comentario-footer" cols="30" rows="5" maxlength="1000"></textarea>
                <label id="mensaje-comentario-footer"></label>
                
                <input id="submit-footer" name="submit" type="submit" value="Enviar">
            </form>
        </div>
        <div class="footer-izquierda">
        
            <p class="footer_texto1" style="margin-top: 40px;">Si tenes dudas podes ponerte en contacto con nostros y <br> resolveremos tus dudas de forma inmediata</p>
            <div style="margin-top: 40px;">
                <p class="footer_texto3">© Fio UNaM 2024</p>
                <p class="footer_texto4">Diseñado & Desarrollado por <a href="">Aspe</a> | <a href="">Wlodek</a> | <a href="">Zdanovicz</a></p>
            </div>
        </div>
        
    </footer>

</body>
</html>
