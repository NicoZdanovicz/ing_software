<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/04f66e3763.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./styles.css">
    
    <title>PreciosNet</title>
</head>
<body>
    <main>
        
        <section class="seccionLogin">
            <div class="logo">
                <h1 class="titulo">PreciosNet</h1>
                <img src="./src/icon.png" alt="logo sitio" class="img">
            </div>
    
            <div class="login">
                <h2 class="sesion">INICIO SESIÓN</h2>
                
                <form action="./view/principal.html" method="get" class="formularioInicio" onsubmit="return validacion_usuario();">
                    
                    <div class="input-container">
                        <i class="fa-solid fa-user"></i>
                        <label for="usuario">Usuario</label>
                        <input type="text" name="usuario" id="usuario" placeholder="Ingrese el usuario o email" class="input">
                    </div>
                    <label id="mensaje-usuario"></label>
                    
                    <div class="input-container">
                    <i class="fa-solid fa-lock"></i>
                        <label for="contraseña">Contraseña</label>
                        <input type="contraseña" name="contrasena" id="contraseña" placeholder="Contraseña" class="input">
                    </div>
                    <label id="mensaje-contraseña"></label>
                    
                    <div style="font-size: 13px;">
                        <input type="checkbox" name="recordar" id="recordar">
                        <label for="recordar">Recordar usuario</label>
                        <a href=""style="float:right;">Olvido su contraseña?</a>
                    </div>
                    <input type="submit" value="Iniciar Sesion" class="botonIniciar">

                    <a href="./view/registro.html"><div class="botonRegistro">Registrarse</div></a>
            </div>

        </section>

    </main>

    <footer>

        <p class="footer_texto1" style="margin-top: 40px;">Si tenes dudas te puedes <a href="">Contactar con el soporte del sitio</a> y <br> resolveremos tus dudas de forma inmediata </p>
        <div style="margin-top: 40px;">
            <p class="footer_texto3">© Fio UNaM 2024</p>
            <p class="footer_texto4">Diseñado & Desarrollado por <a href="">Aspe</a> | <a href="">Wlodeck</a> | <a href="">Zdanovicz</a></p>
        </div>
        
    </footer>
    <script src="./js/inicio.js"></script>
</body>
</html>
